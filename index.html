<!DOCTYPE html>
<html lang="ja">
<head>

<title>ダンジョン探索RPGプロトタイプ</title>
<link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
<div id="gameCanvas">
  <img id="gameImage" src="img/road.png" alt="進行中">

</div>

<script src="js/script.js"></script>

</html>
